<button class="fa fa-bars bar-menu-icon"></button>
<div class="city-all-container">
  <div class="pure-g">
    <div class="pure-u-1 pure-u-lg-1-1 overview-top">
      <h1 class="overview-city-title">Overview of <%- m.city %></h1>
    </div>

      <div class="pure-u-1-3 text-left">
        <h2 class="overview-title">Sales Tax Rates</h2><br>
     </div>
     <div class="pure-u-1-3 text-middle">
        <img class = "overview-img" src="static/img/skyline-outline.png" alt="city skyline">
     </div>
      <div class="pure-u-1-3 text-right">
        <h2 class="overview-title">Cost of Living Analysis</h2>
        <p>This is example text: The cost of living in <%- m.city %> is about the same as the national average.</p>
      </div>
    
    <div class="pure-u-1 pure-u-lg-1-3">
      <h2 class="graph-title">Commute Times</h2>
      <div class="overview-graph1"></div>
    </div>
    
    <div class="pure-u-1 pure-u-lg-1-3">
      <h2 class="graph-title">Housing Prices</h2>
      <div class="overview-graph2"></div>
    </div>
    
    <div class="pure-u-1 pure-u-lg-1-3">
      <h2 class="graph-title">Income</h2>
      <div class="overview-graph3"></div> 
    </div> 
  </div>

</div>
<!-- div for google places -->
<div id="map"></div>
