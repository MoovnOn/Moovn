<button class="fa fa-bars bar-menu-icon"></button>
<div class="city-all-container">

  <div class="pure-g">

    <div class="pure-u-1 pure-u-lg-1-2 tri-1">
    <h2 class = "salary-title"></h2>
      <form class="industry-form pure-form">
        <input type="text" class="job-input" id="job-input" placeholder="Search A Job">
        <button class = "pure-button" type="submit">Submit</button>
      </form>
      <div>
        <svg id="boxplot"></svg>
      </div>
    </div>

    <div class="pure-u-1 pure-u-lg-1-2">
        <h2 class = "income-title">Median Income of Residents in <%- m.city %> </h2>
        <div class = "tri-3"></div>
    </div>

    <div class="tri-2">
      <div class="bubble-title">
        <h2>Size of Industries in <%- m.city %></h2>
       </div>
      <div class = "bubble-chart pure-u-1-2"></div>
    </div>


  </div>
<!-- div for google places -->
<div id="map"></div>
</div>
