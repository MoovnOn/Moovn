<button class="pure-button close-button">&#10005</button>
<h1 class = "detail-title"><%- m.detail.name %></h1>
<p><%- m.detail.formatted_address %></p>
<p><%- m.detail.formatted_phone_number %></p>
<p><a href ="<%- m.detail.website %>" target="_blank"><%- m.detail.website %></a></p>
<br>
<p><b>Reviews</b><p>
<br>
<% m.detail.reviews.forEach(function(i) { %>
	<p><%- i.text %></p><br><hr>
<% }); %>
